language: php

php:
  - 7.1

env:
  global:
  - ENCRYPTION_LABEL: "7dec5f5b26df"

before_install:
  - composer global config minimum-stability dev
  - composer global config prefer-stable true

install:
  - composer require apigen/apigen:dev-master

before_script:
  - composer self-update
  - composer install --no-interaction --dev

script:
  - script/test-code

after_success:
  - script/build-api

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/919796e5e6af0283d419
    on_success: always
    on_failure: always
    on_start: never
