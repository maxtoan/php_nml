language: php

php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm

# allow_failures: Allow this build to fail under the specified environments.
# fast_finish: If your build fails do not continue trying to build, just stop.
matrix:
  allow_failures:
    - php: 5.4
    - php: 7.0
    - php: hhvm
  fast_finish: false

# Commands to be run before your environment runs.
before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - vendor/bin/phpunit --verbose --coverage-clover="build/output/code-coverage/clover.xml"

after_script:
  - wget https://scrutinizer-ci.com/ocular.phar
  - php ocular.phar code-coverage:upload --format=php-clover "build/output/code-coverage/clover.xml"

env:
  global:
    secure: RO+k9Qi8TPElUGRsO9L7OfT5qiYG6xf5YHs3vlQQ6BD73RI5Mt09nS+kWfRwfF+P9gn7Y9KeSXdWLQO04vfVA4wqypSjaTiHMowNjyBPYUeK+wABCaHJZjgwsN+z8TSMd8smJyOIGkUPSDE/ZMPCddAQFs5YA6nQG1jFX2nizss=

after_success:
  - if  [ $TRAVIS_PHP_VERSION = '5.6' ] && [ $TRAVIS_BRANCH = 'master' ] && [ $TRAVIS_PULL_REQUEST = 'false' ]; then sh generate-api.sh; fi

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/919796e5e6af0283d419
    on_success: always
    on_failure: always
    on_start: always
